version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: xxl-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: xxl_job
      TZ: Asia/Shanghai
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3308:3306"
    volumes:
      - ./volumes/mysql/data:/var/lib/mysql
      - ./volumes/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  xxl-job-admin:
    image: xuxueli/xxl-job-admin:3.2.0
    container_name: xxl-job-admin
    restart: always
    ports:
      - "8082:8080"
    environment:
      PARAMS: >
        --server.port=8080
        --spring.datasource.url=jdbc:mysql://mysql:3306/xxl_job?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
        --spring.datasource.username=root
        --spring.datasource.password=123456
        --xxl.job.accessToken=
    depends_on:
      mysql:
        condition: service_healthy